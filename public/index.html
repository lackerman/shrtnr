<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://bulma.io/css/bulma-docs.min.css">

    <title>Shrtnr</title>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Shrtnr</h1>
                <h2 class="subtitle">Enter a URL to have shortened</h2>
            </div>
        </div>
    </section>

    <div class="container">
        <div style="margin-top: 2em"></div>
        <div class="is-offset-1 is-10">
            <form action="/url" method="POST">
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input class="input is-primary is-large is-hovered" type="text" name="url" placeholder="Paste your URL here">
                    </div>
                    <div class="control">
                        <input class="button is-primary is-large" type="submit" value="Shorten">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
